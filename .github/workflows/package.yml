name: package

on:
  workflow_call:
    inputs:
      tag:
        description: 'Annotated tag name'
        type: string
        required: true
      message:
        description: 'Annotated tag message'
        type: string
        required: true

jobs:
  create_tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ github.event.inputs.tag }} -m "${{ github.event.inputs.message }}"
          git push origin ${{ github.event.inputs.tag }}

  package:
    needs:
      - create_tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: refs/tags/${{ github.event.inputs.tag }}

      - name: package merge utility
        working-directory: jsonld-merge/
        run: |
          mvn -B package --file pom.xml

      - name: upload merge utility
        uses: actions/upload-artifact@v3
        with:
          name: vocab-jsonld-merge
          path: jsonld-merge/target/vocab-jsonld-merge-*.jar

      - name: package md utility
        working-directory: jsonld-to-md/
        run: |
          mvn -B package --file pom.xml

      - name: upload md utility
        uses: actions/upload-artifact@v3
        with:
          name: vocab-md-generation
          path: jsonld-to-md/target/vocab-md-generation-*.jar

  release_tag:
    needs:
      - package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: refs/tags/${{ github.event.inputs.tag }}

      - name: Get merge utility
        uses: actions/download-artifact@v3
        with:
          name: vocab-jsonld-merge
          path: ./

      - name: Get md utility
        uses: actions/download-artifact@v3
        with:
          name: vocab-md-generation
          path: ./

      - name: Create Releases
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.tag }}
          artifacts: '**/*.jar'
          token: ${{ secrets.GITHUB_TOKEN }}
